<h1>Student table</h1>
<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>func</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.surname}}</td>
      <button (click)="putStudent(student)">Edit</button>
      <button (click)="deleteStudent(student)">x</button>
    </tr>
  </tbody>
</table>
<br>
<button (click)="addNewStudent()">Add new student</button>
